<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food Detail - Code Chef</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/7a52739f2b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="project.config.js" charset="utf-8"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
   

    <div class="Container">
        <div class="leftbox">
            <nav>
                <a onclick="tabs(0)" class="tab active">
                    <i class="fa fa-user"></i>
                </a>
                <a onclick="tabs(1)" class="tab">
                    <i class="fa fa-credit-card"></i>
                </a>
                <a onclick="tabs(2)" class="tab">
                    <i class="fa fa-tv"></i>
                </a>
                <a onclick="tabs(3)" class="tab">
                    <i class="fa fa-tasks"></i>
                </a>
                <a onclick="tabs(4)" class="tab">
                    <i class="fa fa-cog"></i>
                </a>
            </nav>
        </div>
        <div class="rightbox">
            <div class="profile tabshow">
                <form id="personalInfo" method="post">
                    <h1>개인정보</h1>
                    <h2>이름</h2>
                    <input type="text" class="input" id="memberName" name="memberName" placeholder="이름을 작성하세요">
                    <h2>닉네임</h2>
                    <input type="text" class="input" id="memberNickname" name="memberNickname" placeholder="닉네임을 작성하세요">
                    <h2>성별</h2>
                    <input type="text" class="input" id="memberGender" name="memberGender"  placeholder="성별을 입력하세요">
                    <h2>이메일</h2>
                    <input type="email" class="input" id="memberEmail" name="memberEmail"  placeholder="이메일을 입력하세요">
                    <h2>비밀번호</h2>
                    <input type="password" class="input" id="memberPwd" name="memberPwd"  placeholder="비밀번호 입력하세요"> 
                    <button type="button" class="btn" onclick="updatePersonalInfo()">정보수정</button>
                </form>
            </div>

            <div class="payment tabshow">
                <form id="paymentInfo" method="post">
                    <h1>결제 정보</h1>
                    <h2>전화번호</h2>
                    <input type="tel" id="memberPhone" name="memberPhone"  class="input" placeholder="전화번호를 입력하세요">        
                    <h2>배송주소</h2>
                    <input type="text" id="memberMainAddr" name="memberMainAddr" class="input" placeholder="주소를 입력하세요">
                    <h2>상세주소</h2>
                    <input type="text" id="memberDetailAddr" name="memberDetailAddr" class="input" placeholder="상세주소를 입력하세요">
                    <h2>우편번호</h2>
                    <input type="number" id="memberZipcode" name="memberZipcode" class="input" placeholder="우편번호를 입력하세요">
                    <button type="button" class="btn" onclick="updatePaymentInfo()">정보수정</button>
                </form>
            </div>

            <div class="privacy tabshow">
                <h1>상세 정보</h1>
                <h2>보유 코인</h2>
                <input type="text" id="memberCoin" name="memberMainAddr" class="input" readonly>
                <h2>회원 등급</h2>
                <input type="text" id="memberGrade" name="memberMainAddr" class="input" readonly>
            </div>

            <div class="subscription tabshow">
                <h1>개인 설정</h1>
                <h2>관리자 메일 보내기</h2>
                <p></p>
                <h2>개인정보 설정</h2>
                <p></p>
                <h2>이용약관</h2>
                <p></p>
                <h2>이용약관 전문</h2>
                <p></p>
                <h2>소비자 보호 관련</h2>
                <p></p>
                <button class="btn">정보수정</button>
            </div>

            <div class="setting tabshow">
                <h1>세부 설정</h1>
                <h2>관심목록</h2>
                <p></p>
                <h2>좋아요 등록</h2>
                <p></p>
                <h2>취소한 목록</h2>
                <p></p>
                <h2>굿즈 구입 목록</h2>
                <p></p>
                <h2>굿즈 취소 목록</h2>
                <p></p>
                <button class="btn">정보수정</button>
            </div>

            

        </div>
    </div>

    <script>
        const tabBtn = document.querySelectorAll(".tab");
        const tab = document.querySelectorAll(".tabshow");

        function tabs(panelIndex) {
            tab.forEach(function(node){
                node.style.display = "none";
            });
            tab[panelIndex].style.display = "block";
        }
        tabs(0);

        function updateLoggedUser() {
            $.ajax({
                url : webAddress + "updatePersonalInfo",
                type : 'POST', 
                data : formData, 
                success : function(res) {
                    console.log(res)
                },
                error : function(xhr, status) {
                    alert(xhr + " : " + status);
                }
            });
        }

        function updatePersonalInfo() {
            let formData = $("form[id=personalInfo] :input[value!='']").serialize() ;
            formData+= "&memberId=" + JSON.parse(sessionStorage.getItem("loggedUser")).memberId
            $.ajax({
                url : webAddress + "updatePersonalInfo",
                type : 'POST', 
                data : formData, 
                success : function(res) {
                    console.log(res)
                    sessionStorage.setItem("loggedUser", JSON.stringify(res));
                },
                error : function(xhr, status) {
                    alert(xhr + " : " + status);
                }
            });
            
        }

        function updatePaymentInfo() {
            let formData = $("form[id=paymentInfo] :input[value!='']").serialize() ;
            formData+= "&memberId=" + JSON.parse(sessionStorage.getItem("loggedUser")).memberId
            console.log(formData)
            $.ajax({
                url : webAddress + "updatePaymentInfo",
                type : 'POST', 
                data : formData, 
                success : function(res) {
                    console.log(res)
                    sessionStorage.setItem("loggedUser", JSON.stringify(res));
                },
                error : function(xhr, status) {
                    alert(xhr + " : " + status);
                }
            });
        }

        $( document ).ready(function() {
            let loggedUser = JSON.parse(sessionStorage.getItem("loggedUser"))
            $("#memberNickname").val(loggedUser.memberNickname)
            $("#memberEmail").val(loggedUser.memberEmail)
            $("#memberPhone").val(loggedUser.memberPhone)
            $("#memberCoin").val(loggedUser.memberCoin + "개")
            $("#memberMainAddr").val(loggedUser.memberMainAddr)
            $("#memberDetailAddr").val(loggedUser.memberDetailAddr)
            $("#memberZipcode").val(loggedUser.memberZipcode)
            $("#memberGender").val(loggedUser.memberGender)
            $("#memberName").val(loggedUser.memberName)
            $("#memberGrade").val(loggedUser.memberGrade + " 회원")

        })
    </script>
</body>
</html>
